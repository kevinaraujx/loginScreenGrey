<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Preto e Cinza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imgbx">
            <h1>EXPLORE SUA CRIATIVIDADE</h1>
            <img src="images/aside-img.jpg" alt="img">
        </div>
        <div class="contentbx">
            <div class="formbx">
                <div class="input-email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Insira seu email">
            </div>
            <div class="input-senha">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
            </div>
            <div class="input-checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Mantenha-me conectado</label>
                <a href="#">Esqueci a senha</a>
            </div>
            <div class="cta">
                <div class="cta1">
                    <a href="#">Entrar</a>
                </div>
                <div class="cta2">
                    <img src="images/google.png" alt="" width="18px">
                    <a href="#">Entrar com Google</a>
                </div>
                <div class="createacc">
                    <p>NÃ£o tem um conta? <a href="#">Criar um conta agora</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
